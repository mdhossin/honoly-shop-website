<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honoly Shop</title>
    <link rel="shortcut icon" href="./icon/icon.png" type="image/x-icon" />
    <!-- main css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- bootstrap cdn link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font awesome cdn link -->
    <script
      src="https://kit.fontawesome.com/43d4f834a0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light">
    <!-- header area start here -->
    <header class="my-5">
      <!-- search field here -->

      <div class="container">
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Search Products..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="search-btn"
            onclick="loadProducts()"
          >
            Search
          </button>
        </div>
      </div>
    </header>
    <!-- header end here -->
    <main class="main container">
      <section class="main-content">
        <!-- show single product details here -->
        <div id="singleProduct" class="row"></div>
        <div class="row">
          <div id="singleProduct" class="col-md-6 col-lg-9 col-sm-7">
            <!-- all product result here -->
            <div
              id="all-products"
              class="row row-cols-1 row-cols-md-3 g-4"
            ></div>
          </div>
          <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
            <div class="cart" id="my-cart">
              <table class="table">
                <thead>
                  <h1>My-Cart</h1>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <!-- total product count -->
                    <td><span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <!-- single product price -->
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <!-- delivery charge here -->
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <!-- total tax here -->
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <!-- total here -->
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="parces text-center">
                <button class="btn btn-outline-primary text-center">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
